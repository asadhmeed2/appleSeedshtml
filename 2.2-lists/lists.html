<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lists</title>
</head>
<body>

    <h2 style="color: blue;">first list</h2>

    <ul style="color: blue;">

        <li><strong>cocolate</strong></li>
        <li><em>milk</em></li>
        <li><u>sugar</u></li>
    </ul>

    <br>
    <h2 style="color: red;">second list</h2>
    
    <ol style="color:red;">
        
        <li><strong>cocolate</strong></li>
        <li><em>milk</em></li>
        <li><u>sugar</u></li>
    </ol>
   
    <br>
    <h2 style="color: red;">third list</h2>

<ol  style="color:red; list-style: square;">

    <li><strong>cocolate</strong></li>
    <li><em>milk</em></li>
    <li><u>sugar</u></li>
</ol>

</body>
</html>
